supergraph:
  introspection: true
  listen: 0.0.0.0:4000
  query_planning:
    cache:
      in_memory:
        limit: 3000
      redis:
        urls:
          - "redis://redis:6379"
    

sandbox:
  enabled: true
homepage:
  enabled: false


#rhai:
