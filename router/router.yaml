supergraph:
  introspection: true
  listen: 0.0.0.0:4000
  query_planning:
    cache:
      in_memory:
        limit: 2

sandbox:
  enabled: true
homepage:
  enabled: false


include_subgraph_errors:
  all: true
plugins:
  experimental.expose_query_plan: true
health_check:
  enabled: true


telemetry:
  instrumentation:
    instruments:
      router:
        http.server.request.duration: 
          attributes:
            graphql.operation.name:
              operation_name: string
  exporters:
    tracing:
      common:
        sampler: 0.05
      otlp:
        enabled: true
        endpoint: tempo:4317
    metrics:
      prometheus:
        enabled: true
        listen: 0.0.0.0:9090
        path: /metrics


